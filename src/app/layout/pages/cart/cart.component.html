  @if (data) {
    <section class="container mx-auto mb-5">

        <h1> Shop Cart : </h1>
        <p class="color">
              total price : {{data.totalCartPrice}} EGP
        </p>
        @for (p of data.products; track $index) {
            <div>
                <div class="row row-me mb-1 p-2">
                    <div class="col-md-1 ">
                        <img [src]="p.product.imageCover" class="w-100 " alt="">
                    </div>
                    <div class="col-md-10 ">
                            <h4>
                                {{p.product.title}}
                            </h4>
                            <p class="p-3 color">
                                   {{p.price}} EGP
                            </p>
                            <p (click)="removParouduct(p.product._id)"><i class="fa fa-trash color cur"></i> </p>
                    </div>
                    <div class="col-md-1  d-flex justify-content-center align-items-center">
                        <button (click)="uptadeCount(p.product._id , p.count=p.count+1)" class="bg-white btn-bord ">
                            +
                        </button>
                        <span class="ps-1 pe-1"> {{p.count}} </span>
                        <button (click)="uptadeCount(p.product._id , p.count=p.count-1)" class="bg-white btn-bord ">
                            -
                        </button>
                    </div>
    
                  
            
                </div>
            </div>

            
            
            
            
        }


        <div class="d-flex">
            <button (click)="clearCart()" class="botn-clear p-2 text-white rounded-3">
                 Empty My Cart <i class="fa fa-trash  "></i> </button>

                 <button [routerLink]="['/shoping',data._id]" class="botn p-2 text-white rounded-3 d-block ms-auto ps-4 pe-4">
                     Order  </button>

        </div>
        
        
        

    </section>

    
  }
