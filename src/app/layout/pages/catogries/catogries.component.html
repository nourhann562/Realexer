
<section class="container mt-4 ">
    <div class="row p-3">

        @for (item of catogryList; track $index) {
               
            <div class="col-md-4 rounded-3 shadow-sm itm gy-2">
                <div class="cato-itm p-2 text-center">
    
                    <img [src]="item.image" class="w-100 rounded-3" height="350px" alt="category">
    
                          <h2 class="p-3 mt-2 ">  {{item.name}}  </h2>
                </div>
            </div>
        }
       
    </div>

</section>
